<!DOCTYPE html>
<head>
	<title>Satwik Advertisers</title>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/register.css">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<a class="navbar-brand" href="home.html"><strong>Satwik Advertisers</strong></a>

  		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    		<ul class="navbar-nav mr-auto mt-2 mt-md-0">
      			<li class="nav-item active">
        			<a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
      			</li>
    		</ul>
  		</div>
	</nav>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="register" id="reghead">
				<h1 class="display-3">Register Yourself</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="reg">
			<form>
  				<div class="form-group">
    				<label for="fname">First Name</label>
    				<input type="text" class="form-control" id="fname" placeholder="First Name">
  				</div>
  				<div class="form-group">
    				<label for="lname">Last Name</label>
    				<input type="text" class="form-control" id="lname" placeholder="Last Name">
  				</div>
  				<div class="form-group">
    				<label for="uname">User Name</label>
    				<input type="text" class="form-control" id="uname" placeholder="User Name">
  				</div>
  				<div class="form-group">
    				<label for="pass">Password</label>
    				<input type="text" class="form-control" id="pass" placeholder="Password">
  				</div>
  				<div class="form-group">
    				<label for="email">E-mail</label>
    				<input type="text" class="form-control" id="email" placeholder="E-mail">
  				</div>
  				<div class="form-group">
    				<label for="phone">Phone no.</label>
    				<input type="text" class="form-control" id="phone" placeholder="Phone no.">
  				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row" id="regbtn">
      <a href="#!" class="btn btn-success">Register Now</a>
		</div>
	</div>	
</body>
</html>
