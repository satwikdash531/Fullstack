<body>
	<div class="container">
		<div class="row">
			<div class="register" id="reghead">
				<h1 class="display-3">Update or Delete an Ad</h1>
			</div>
		</div>
	</div>
  <div class="container">
    <div class="form-action">
            <label for="action">Select the Action</label>
            <select name="action" class="custom-select">
                  <option selected>Action</option>
                  <option value="update">Update</option>
                  <option value="delete">Delete</option>
            </select>
    </div>
  </div>
  <div class="container">
		<div id="reg">
			<form>
  				<div class="form-group">
    				<label for="pid">Post Id</label>
    				<input type="text" class="form-control" id="pid" placeholder="Post Id">
  				</div>
  				<div class="form-group">
    				<label for="status">Status</label>
    				<select name="status" class="custom-select">
              			<option selected>Status</option>
			            <option value="open">Open</option>
                  <option value="closed">Closed</option>
            		</select>
            	</div>
  				<div class="form-group">
    				<label for="title">Title</label>
    				<input type="text" class="form-control" id="title" placeholder="Title">
    			</div>
    			<div class="form-group">
    				<label for="name">Name</label>
    				<input type="text" class="form-control" id="name" placeholder="Name">
    			</div>
    			<div class="form-group">
    				<label for="cat">Category</label>
    				<select name="cat" class="custom-select">
              			<option selected>Category</option>
			            <option value="realestate">Real Estate</option>
			            <option value="furniture">Furniture</option>
			            <option value="hardware">Hardware</option>
            		</select>
            	</div>
				<div class="form-group">
    				<label for="desc">Description</label>
    				<input type="text" class="form-control" id="desc" placeholder="Description">
  				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row" id="regbtn">
      <a href="#!" class="btn btn-primary">Update/Delete Ad</a>
		</div>
	</div>	
</body>
